baseURL: 'https://sanjeevsethi.in/'
languageCode: 'en-us'
title: 'Sanjeev Sethi'

# Docsy module
module:
  hugoVersion:
    extended: true
    min: 0.110.0
  imports:
    - path: github.com/google/docsy
    - path: github.com/google/docsy/dependencies

# Docsy params
params:
  # UI customization
  ui:
    sidebar_menu_compact: true
    sidebar_menu_foldable: true
    breadcrumb_disable: false
    navbar_logo: false
    footer_about_enable: false
    # Disable right-side doc links
    readingtime:
      enable: false
    feedback:
      enable: false
  
  # Disable page meta links (view source, edit, create issue)
  github_repo: ''
  github_project_repo: ''
  
  
  # Mermaid support (built into Docsy)
  mermaid:
    enable: true
    theme: dark
  
  # Footer
  links:
    user:
      - name: GitHub
        url: 'https://github.com/sanjeevliv'
        icon: fab fa-github
      - name: LinkedIn
        url: 'https://linkedin.com/in/sanjeevliv'
        icon: fab fa-linkedin

# Top navigation menu
menu:
  main:
    - name: Documentation
      weight: 10
      url: /docs/
    - name: Blogs
      weight: 20
      url: /blog/

# Enable taxonomies
taxonomies:
  tag: tags
  category: categories

# Goldmark markdown settings
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: dracula
